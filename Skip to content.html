<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Right-Aligned Dropdown Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: darkslateblue;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            padding-right: 20px;
        }

        nav li {
            position: relative;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        nav li a:hover {
            background-color: slateblue;
        }

        /* Dropdown Styles */
        nav li ul {
            display: none;
            position: absolute;
            top: 48px;
            right: 0; /* Align dropdown to the right of the parent */
            background-color: darkslateblue;
            flex-direction: column;
            min-width: 160px;
            z-index: 1000;
        }

        nav li:hover ul {
            display: flex;
        }

        nav li ul li a {
            padding: 10px 16px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">My Portfolio</div>
            <ul>
                <li>
                    <a href="#">ACADEMICS</a>
                    <ul>
                        <li><a href="#school">School</a></li>
                        <li><a href="#college">College</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">PROJECTS</a>
                    <ul>
                        <li><a href="#iot">IoT</a></li>
                        <li><a href="#ml">ML Projects</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">CONTACT</a>
                    <ul>
                        <li><a href="#email">Email</a></li>
                        <li><a href="#phone">Phone</a></li>
                        <li><a href="#github">GitHub</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
